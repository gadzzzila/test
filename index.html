<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="wrapper">

        <header class="header">

            <a href="#" class="header_btn btn header_btn-link">
                Оставить заявку
            </a>

    </div>
    <div class="modal">
        <div class="modal__window">
            <a class="modal__cancel" href="#">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6.75781 17.2433L12.0008 12.0003L17.2438 17.2433M17.2438 6.75732L11.9998 12.0003L6.75781 6.75732"
                        stroke="#E1D9E1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <rect x="0.75" y="0.75" width="22.5" height="22.5" rx="11.25" stroke="#E1D9E1" stroke-width="1.5" />
                </svg>
            </a>
            <div class="modal__window-container">
                <h1 class="modal_title">-----------</h1>
                <h2 class="modal_sub-title">ПЕРВЫЙ БИЗНЕС-КАТАЛОГ ЕВРО-АЗИАТСКОГО ПРОСТРАНСТВА</h2>
                <p class="modal_text">Будь на шаг впереди – найди бизнес партнёров в своих интересах!</p>
                <h3 class="modal_form-title">ОБЪЕКТ РЕКЛАМИРОВАНИЯ</h3>
                <form class="modal_form">
                    <input class="modal_input" type="text" placeholder="Введите нужную страну" required>
                    <input class="modal_input" type="text" placeholder="Вид деятельности по ОКВЭД" required>
                    <input class="modal_input" type="text" placeholder="Название компании" required>
                    <input class="modal_input" type="url" placeholder="Сайт">
                    <input class="modal_input" type="email" placeholder="Электронная почта" required>
                    <input class="modal_input" type="text" placeholder="Адрес, город" required>
                    <input class="modal_input" type="tel" placeholder="Телефон" required>
                    <textarea class="modal_textarea" placeholder="Описание объекта рекламы" required></textarea>

                    <div class="checkbox-group">
                        <label class="checkbox-group-label">
                            <input class="custom-checkbox" type="checkbox" name="" id="" required>
                            Политика конфиденциальности и обработки персональных данных
                        </label>

                        <label class="checkbox-group-label">
                            <input class="custom-checkbox" type="checkbox" name="" id="" required>
                            Правила публикации
                        </label>

                        <label class="checkbox-group-label">
                            <input class="custom-checkbox" type="checkbox" name="" id="" required>
                            Пользовательское соглашение
                        </label>

                        <label class="checkbox-group-label">
                            <input class="custom-checkbox" type="checkbox" name="" id="" required>
                            Публичная оферта на оказание рекламно-информационных услуг на сайте
                        </label>
                    </div>

                    <div class="price">Стоимость 4800₽</div>
                    <button class="submit-btn" type="submit">Оставить заявку</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/serch.js"></script>
</body>

</html>
